buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'io.ratpack:ratpack-gradle:0.9.16'
    }
}

apply plugin: 'io.ratpack.ratpack-groovy'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

    runtime 'org.slf4j:slf4j-simple:1.7.12'
}